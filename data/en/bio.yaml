header: 'In short'
lines:
  - "Graduated in Mechanical Engineering at the University of Salerno; thermodynamics and energy systems enthusiast, but also interested in 'cold' mechanics - subjects like structural design and unit management of industrial plants."
  # - "Laureato in Ingegneria presso l'Università degli Studi di Salerno, appassionato di termodinamica e sistemi energetici, interessato anche alla meccanica ''fredda'' (progettazione, disegno, gestione)."
  - "I've also worked as an IT technician - specifically both as sysadmin and developer - and I'm studying Linux distros and lots of FOSS software; lastly, I'm also a huge videogame enthusiast."
  # - "Ho inoltre lavorato come informatico, in particolare come webmaster e sistemista, e sono vicino al mondo dei SO Linux e del software FOSS in generale; sono infine appassionato di modellazione/disegno/rendering 2D e 3D e di videogiochi."
  - "I'm currently working as a sysadmin for the CNR-SPIN Institute in Monte S. Angelo, Naples, and I'll be working there at least until June 2025."
  #- "I'm currently looking for jobs in the fields of mechanical engineering, energy/power management and IT; I'm motivated to learn and expand my set of technological, administrative and social knowledge."
  # - "Cerco esperienze di lavoro nei settori energetico, metalmeccanico e informatico, e sono motivato ad ampliare il mio set di conoscenze tecniche, tecnologiche, amministrative e sociali in questi ambiti."
  - "I live by this philosophy: «Jack of all trades and master of none is oftentimes better than master of one»"
  # - "La mia filosofia di vita: «Meglio saper fare un po' di tutto, che tutto di poco»"
